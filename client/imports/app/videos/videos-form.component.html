<div class="form-container">
  <div class="container-background">
    <div class="form-content">
      <div class="form-center">
        <h1>Your video is missing?</h1>
        <h2>Add it now! ></h2>
      </div>
      <div class="form-center">
        <form *ngIf="user" [formGroup]="addForm" (ngSubmit)="addVideo();">
          <div style="display: table-row">
            <div class="form-inputs">
              <mat-form-field>
                <input matInput dividerColor="accent" formControlName="name" placeholder="Video name">
              </mat-form-field>
              <br/>
              <mat-form-field>
                 <input dividerColor="accent" formControlName="description" placeholder="Description">
              </mat-form-field>
              <br/>
              <mat-checkbox formControlName="public">Public party?</mat-checkbox>
              <br/><br/>
              <videos-upload #upload (onFile)="onVideo($event)"></videos-upload>
              <button color="accent" mat-raised-button type="submit">Add my video!</button>
            </div>
          </div>
        </form>
        <div *ngIf="!user">
          Please login in order to add new videos!
        </div>
      </div>
    </div>
  </div>
</div>
