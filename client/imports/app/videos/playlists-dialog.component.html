<h1>{{ 'Please choose your preferred playlist !' | translate }}</h1>
<md-radio-group name="my_playlists" [(ngModel)]="currentPlayListId" class="choixPlayLists" (change)="selectPlayListFunction();">
  <md-radio-button *ngFor="let playList of playlistsUsers | async" [value]="playList._id">
    <h1>{{playList.name}}</h1>
  </md-radio-button>
</md-radio-group>

<form [formGroup]="addPlayList" (ngSubmit)="addPlayListFunction();">
  <md-input-container>
     <input mdInput dividerColor="accent" formControlName="name" placeholder="{{'Name' | translate }}"></input>
  </md-input-container>
  <md-input-container>
     <input mdInput dividerColor="accent" formControlName="description" placeholder="{{'Description' | translate }}"></input>
  </md-input-container>
  <button color="accent" md-raised-button type="submit">
    <md-icon>add</md-icon>
  </button>
  <button md-raised-button color="accent" md-dialog-close>
    {{ 'Close' | translate }}
  </button>
</form>
