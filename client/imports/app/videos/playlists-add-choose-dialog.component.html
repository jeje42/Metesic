<h1>{{ 'Add the video' | translate }} <i> {{videoToAdd.name}} </i> {{ 'to the playlist ...' | translate }}</h1>


<form [formGroup]="selectPlayList" (ngSubmit)="selectPlayListFunction();">
  <md-radio-group name="my_playlists" [(ngModel)]="currentPlayListId" class="choixPlayLists" formControlName="playlist">
    <md-radio-button *ngFor="let playList of playlistsUsers | async" [value]="playList._id">
      <h1>{{playList.name}}</h1>
    </md-radio-button>
  </md-radio-group>
  <button color="primary" md-raised-button type="submit">
    {{ 'SELECT' | translate }}
  </button>
  <button md-raised-button color="primary" md-dialog-close>
    {{ 'Close' | translate }}
  </button>
