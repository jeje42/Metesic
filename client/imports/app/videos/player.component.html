<div class="player-container">
	<div style="overflow: auto;" text-align="center" class="player-hidden default-padding" id="videoContainer">
		<!-- <video autoplay id="singleVideo" controls *ngIf="displayVideo"> -->
				<!-- <source [src]="videoRead" type="video/mp4"> -->
		<!-- </video> -->
		<mat-card style="float: left;">
			<mat-card-content>
				<video autoplay id="singleVideo" controls type="video/mp4" width="800" height="450">

				</video>
			</mat-card-content>
		</mat-card>


		<mat-card style="float: right;">
			<mat-card-content>
				<button *ngIf="displaySkipPrevious" id="test" style="margin : 8px;" mat-raised-button color="accent" (click)="previousVideo()" matTooltip="{{ 'Previous !' | translate }}">
					<mat-icon>skip_previous</mat-icon>
				</button>
				<button *ngIf="displaySkipNext" id="test" style="margin : 8px;" mat-raised-button color="accent" (click)="nextVideo()" matTooltip="{{ 'Next !' | translate }}">
					<mat-icon>skip_next</mat-icon>
				</button>
				<button id="test" style="margin : 8px;" mat-raised-button color="accent" (click)="enlargerPlayer()" matTooltip="{{ 'Enlarge the player !' | translate }}">
					<mat-icon>zoom_in</mat-icon>
				</button>
				<button id="test" style="margin : 8px;" mat-raised-button color="accent" (click)="reducePlayer()" matTooltip="{{ 'Reduce the player !' | translate }}">
					<mat-icon>zoom_out</mat-icon>
				</button>
			</mat-card-content>
		</mat-card>

	</div>
	<div class="playlist-container default-padding">
		<mat-card>
			<mat-card-content>
				<div *ngIf="currentPlaylist">
					<div style="display: flex; flex-direction: row;">
						<h2 class="playlist-title">
			        {{currentPlaylist.description}}
			      </h2>
						<button style="margin : 8px;" mat-raised-button color="accent" (click)="openEditPlayLists()" matTooltip="{{ 'Change the current playlist !' | translate }}">
			        <mat-icon>border_color</mat-icon>
			      </button>
						<button style="margin : 8px;" mat-raised-button color="accent" (click)="clearCurrentPlayList(currentPlaylist)" matTooltip="{{ 'Clear the playlist !' | translate }}'">
			        <mat-icon>clear_all</mat-icon>
			      </button>
						<button style="margin : 8px;" mat-raised-button color="accent" (click)="deleteCurrentPlayList(currentPlaylist)" matTooltip="{{ 'Delete the playlist !' | translate }}'">
			        <mat-icon>delete_forever</mat-icon>
			      </button>
					</div>

					<!-- <player-current-list [playList]=playList></player-current-list> -->
					<player-current-list></player-current-list>

				</div>
			</mat-card-content>
		</mat-card>
		<mat-card *ngIf="!currentPlaylist">
			<div style="display: flex; flex-direction: row;">
				<h2 class="playlist-title">
					No playlist currently selected !
				</h2>
				<button style="margin : 8px;" mat-raised-button color="accent" (click)="openEditPlayLists()" matTooltip="{{ 'Change the current playlist !' | translate }}">
					<mat-icon>border_color</mat-icon>
				</button>
			</div>
		</mat-card>
	</div>
</div>
