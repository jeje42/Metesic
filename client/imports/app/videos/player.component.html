<div class="player-container">
	<div text-align="center" class="player-hidden default-padding" id="videoContainer">
		<!-- <video autoplay id="singleVideo" controls *ngIf="displayVideo"> -->
				<!-- <source [src]="videoRead" type="video/mp4"> -->
		<!-- </video> -->
	</div>
	<div class="playlist-container default-padding">
		<mat-card *ngFor="let playList of currentPlaylist | async">
			<mat-list>
				<p>
					<mat-card-title>
		        {{playList.description}}
		      <!-- </h1> -->
		      </mat-card-title>
					<button mat-raised-button color="accent" (click)="openEditPlayLists()" matTooltip="{{ 'Change the current playlist !' | translate }}">
		        <mat-icon>border_color</mat-icon>
		      </button>
					<button mat-raised-button color="accent" (click)="deleteCurrentPlayList(playList)" matTooltip="{{ 'Delete the playlist !' | translate }}'">
		        <mat-icon>delete_forever</mat-icon>
		      </button>
				</p>
				<mat-card>
					<mat-list-item *ngFor="let videoPlayList of listVideosPlayList" [id]="setIdVideoPlaylist(videoPlayListToVideoMeta(videoPlayList))" [class]="setClassElementVideoReading(videoPlayListToVideoMeta(videoPlayList))">
						<button color="accent" class="read-video" mat-raised-button (click)="readVideoButton(videoPlayListToVideoMeta(videoPlayList))" matTooltip="{{ 'Play now' | translate }}">
							<mat-icon class="mat-24">play_arrow</mat-icon>
			      </button>
						<button color="warn" mat-raised-button (click)="removeVideoPlaylist(videoPlayList, playList)" matTooltip="{{ 'Remove from the playlist' | translate }}">
							<mat-icon class="mat-24">remove</mat-icon>
			      </button>
						<div class="text">
		          <h2 class="video-name">
		            {{videoPlayListToVideoMeta(videoPlayList).name}}
		          </h2>
		          <p>
		              {{videoPlayListToVideoMeta(videoPlayList).description}}
		          </p>
		        </div>

					</mat-list-item>
				</mat-card>
			</mat-list>
		</mat-card>
	</div>
</div>
