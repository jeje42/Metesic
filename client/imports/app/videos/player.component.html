<div class="player-container">
	<div class="playlist-container default-padding">
		<div *ngFor="let playList of currentPlaylist | async">
			<md-list>
				<p>
					<h1>{{playList.description}}</h1>
					<button md-raised-button color="accent" (click)="openEditPlayLists()" mdTooltip="Change the current playlist !">
		        <md-icon>border_color</md-icon>
		      </button>
					<button md-raised-button color="accent" (click)="deleteCurrentPlayList(playList)" mdTooltip="Delete the playlist !">
		        <md-icon>delete_forever</md-icon>
		      </button>
				</p>
				<md-list-item *ngFor="let videoMeta of listVideosPlayList  | async" [id]="setIdVideoPlaylist(videoMeta)" [class]="setClassElementVideoReading(videoMeta)">
					<button class="read-video" md-icon-button (click)="readVideoButton(videoMeta)" mdTooltip="Play now">
						<md-icon class="md-24">play_arrow</md-icon>
		      </button>
					<button color="primary" md-icon-button (click)="removeVideoPlaylist(videoMeta, playList)" mdTooltip="Remove from the playlist">
						<md-icon class="md-24">remove</md-icon>
		      </button>
					<div class="text">
	          <h2 class="video-name">
	            {{videoMeta.name}}
	          </h2>
	          <p>
	              {{videoMeta.description}}
	          </p>
	        </div>

				</md-list-item>
			</md-list>
		</div>
	</div>

	<div text-align="center" class="player default-padding" id="videoContainer">
		<!-- <video autoplay id="singleVideo" controls *ngIf="displayVideo"> -->
				<!-- <source [src]="videoRead" type="video/mp4"> -->
		<!-- </video> -->
	</div>
</div>
