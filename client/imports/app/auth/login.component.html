<div class="md-content" layout="row" layout-align="center start" layout-fill layout-margin>
  <div layout="column" flex flex-md="50" flex-lg="50" flex-gt-lg="33" class="md-whiteframe-z2" layout-fill>
    <md-toolbar class="md-primary" color="primary">
      {{ 'Sign In' | translate }}
    </md-toolbar>

    <div layout="column" layout-margin layout-padding>
      <div layout="row" layout-margin>
        <p class="md-body-2">{{ 'Sign in with your email' | translate }}</p>
      </div>

      <form [formGroup]="loginForm" #f="ngForm" (ngSubmit)="login()"
            layout="column" layout-fill layout-padding layout-margin>

        <md-input-container>
          <input mdInput formControlName="email" type="email" placeholder="Email"></input>
          <input mdInput formControlName="password" type="password" placeholder="{{ 'Password' | translate }}"></input>
        </md-input-container>

        <div layout="row" layout-align="space-between center">
          <a md-button [routerLink]="['/recover']">{{ 'Forgot password?' | translate }}</a>
          <button md-raised-button class="md-primary" type="submit" aria-label="login">{{ 'Sign In' | translate }}</button>
        </div>
      </form>

      <div [hidden]="error == ''">
        <md-toolbar class="md-warn" layout="row" layout-fill layout-padding layout-margin>
          <p class="md-body-1">{{ error }}</p>
        </md-toolbar>
      </div>

      <md-divider></md-divider>

      <div layout="row" layout-align="center">
        <a md-button [routerLink]="['/signup']">{{ 'Need an account?' | translate }}</a>
      </div>
    </div>
  </div>
</div>
