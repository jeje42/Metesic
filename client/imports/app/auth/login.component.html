<div class="mat-content" layout="row" layout-align="center start" layout-fill layout-margin>
  <div layout="column" flex flex-mat="50" flex-lg="50" flex-gt-lg="33" class="mat-whiteframe-z2" layout-fill>
    <mat-toolbar class="mat-primary" color="primary">
      Sign in
    </mat-toolbar>

    <div layout="column" layout-margin layout-padding>
      <div layout="row" layout-margin>
        <p class="mat-body-2"> Sign in with your email</p>
      </div>

      <form [formGroup]="loginForm" #f="ngForm" (ngSubmit)="login()"
            layout="column" layout-fill layout-padding layout-margin>

        <mat-input-container>
          <input matInput formControlName="email" type="email" placeholder="Email"></input>
          <input matInput formControlName="password" type="password" placeholder="Password"></input>
        </mat-input-container>

        <div layout="row" layout-align="space-between center">
          <a mat-button [routerLink]="['/recover']">Forgot password?</a>
          <button mat-raised-button class="mat-primary" type="submit" aria-label="login">Sign In</button>
        </div>
      </form>

      <div [hidden]="error == ''">
        <mat-toolbar class="mat-warn" layout="row" layout-fill layout-padding layout-margin>
          <p class="mat-body-1">{{ error }}</p>
        </mat-toolbar>
      </div>

      <mat-divider></mat-divider>

      <div layout="row" layout-align="center">
        <a mat-button [routerLink]="['/signup']">Need an account?</a>
      </div>
    </div>
  </div>
</div>
